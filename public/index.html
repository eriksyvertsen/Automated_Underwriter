<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Portfolio Report Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Home page specific styles */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .navbar {
      background-color: #000000 !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.7);
    }

    .hero-section {
      padding: 15rem 0;
      background-color: #000000;
      position: relative;
      min-height: 80vh;
      display: flex;
      align-items: center;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(61, 104, 254, 0.05), rgba(69, 184, 255, 0.02));
      z-index: 1;
    }

    .hero-section .container {
      position: relative;
      z-index: 5;
    }

    .btn-primary {
      background-color: #3d68fe;
      border-color: #3d68fe;
      cursor: pointer;
      position: relative;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #45b8ff;
      border-color: #45b8ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .lead {
      color: rgba(255, 255, 255, 0.7);
    }

    .footer {
      margin-top: 5rem;
      padding: 2rem 0;
      background-color: #111111;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Velora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white px-3" href="/login.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h1 class="display-4 fw-bold mb-4">Fundamental investment analysis in minutes</h1>
          <p class="lead mb-4">Transform portfolio data into professional investment reports.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="register.html" class="btn btn-primary btn-lg px-4 py-2" style="cursor: pointer; position: relative; z-index: 10; display: inline-block;">Get Started</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="text-center">
        <a href="#" class="text-decoration-none text-white-50">Contact Us</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
