<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Portfolio Report Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Home page specific styles */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .navbar {
      background-color: #000000 !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.7);
    }

    .hero-section {
      padding: 12rem 0;
      background-color: #000000;
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(61, 104, 254, 0.05), rgba(69, 184, 255, 0.02));
      z-index: 0;
    }

    .btn-primary {
      background-color: #3d68fe;
      border-color: #3d68fe;
    }

    .btn-primary:hover {
      background-color: #45b8ff;
      border-color: #45b8ff;
    }

    .lead {
      color: rgba(255, 255, 255, 0.7);
    }

    .cta-section {
      background-color: #3d68fe;
    }

    .footer {
      margin-top: 5rem;
      padding: 2rem 0;
      background-color: #111111;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Velora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white px-3" href="/login.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="display-4 fw-bold mb-4">Fundamental investment analysis in minutes</h1>
          <p class="lead mb-4">Transform portfolio data into professional investment reports.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="/register.html" class="btn btn-primary btn-lg px-4">Get Started</a>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="https://via.placeholder.com/600x400" alt="Report Preview" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </section>

  <!-- How It Works Section -->
  <section class="py-5" id="how-it-works">
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center">
          <div class="rounded-circle bg-primary d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
            <h3 class="m-0">1</h3>
          </div>
          <h4>Enter Details</h4>
        </div>
        <div class="col-md-3 text-center">
          <div class="rounded-circle bg-primary d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
            <h3 class="m-0">2</h3>
          </div>
          <h4>AI Generation</h4>
        </div>
        <div class="col-md-3 text-center">
          <div class="rounded-circle bg-primary d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
            <h3 class="m-0">3</h3>
          </div>
          <h4>Review & Edit</h4>
        </div>
        <div class="col-md-3 text-center">
          <div class="rounded-circle bg-primary d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
            <h3 class="m-0">4</h3>
          </div>
          <h4>Export</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="py-5 bg-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="fw-bold mb-4">Ready to generte insights from your portfolio?</h2>
          <a href="/register.html" class="btn btn-light btn-lg px-4">Sign Up Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="text-center">
        <p>&copy; 2025 Velora</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
