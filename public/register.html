<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/angellist-style.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">AI Reports</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <div class="auth-container">
      <div class="auth-heading">
        <h2>Create Account</h2>
      </div>

      <div class="alert alert-danger" id="error-alert" role="alert" style="display: none;">
        Registration failed. Please check your information.
      </div>

      <form id="register-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
          <label for="password">Password (min. 8 characters)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
          <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit" id="register-button">
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Create Account
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="/login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      const errorAlert = document.getElementById('error-alert');
      const registerButton = document.getElementById('register-button');
      const spinner = document.getElementById('spinner');

      // Check if user is already logged in
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/dashboard.html';
      }

      registerForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Basic validation
        if (password !== confirmPassword) {
          errorAlert.textContent = 'Passwords do not match.';
          errorAlert.style.display = 'block';
          return;
        }

        if (password.length < 8) {
          errorAlert.textContent = 'Password must be at least 8 characters long.';
          errorAlert.style.display = 'block';
          return;
        }

        // Show loading state
        registerButton.disabled = true;
        spinner.classList.remove('d-none');
        errorAlert.style.display = 'none';

        try {
          // Send registration request to API
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
          });

          // Handle response
          if (response.ok) {
            const data = await response.json();

            // Save token and user data to localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            // Redirect to dashboard
            window.location.href = '/dashboard.html';
          } else {
            const errorData = await response.json();
            errorAlert.textContent = errorData.error || 'Registration failed. Please try again.';
            errorAlert.style.display = 'block';
          }
        } catch (error) {
          console.error('Registration error:', error);
          errorAlert.textContent = 'An unexpected error occurred. Please try again.';
          errorAlert.style.display = 'block';
        } finally {
          // Reset loading state
          registerButton.disabled = false;
          spinner.classList.add('d-none');
        }
      });
    });
  </script>
</body>
</html>
