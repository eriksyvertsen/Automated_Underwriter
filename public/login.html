<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/angellist-style.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">AI Reports</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <div class="auth-container">
      <div class="auth-heading">
        <h2>Sign In</h2>
      </div>

      <div class="alert alert-danger" id="error-alert" role="alert" style="display: none;">
        Invalid email or password.
      </div>

      <form id="login-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit" id="login-button">
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Sign In
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Need an account? <a href="/register.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorAlert = document.getElementById('error-alert');
      const loginButton = document.getElementById('login-button');
      const spinner = document.getElementById('spinner');

      // Check if user is already logged in
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/dashboard.html';
      }

      loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading state
        loginButton.disabled = true;
        spinner.classList.remove('d-none');
        errorAlert.style.display = 'none';

        try {
          // Send login request to API
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          // Handle response
          if (response.ok) {
            const data = await response.json();

            // Save token and user data to localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            // Redirect to dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Show error message
            errorAlert.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorAlert.style.display = 'block';
        } finally {
          // Reset loading state
          loginButton.disabled = false;
          spinner.classList.add('d-none');
        }
      });
    });
  </script>
</body>
</html>
